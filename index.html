<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EVENT-uality</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Materialize icons css-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Link to this css-->
    <link rel="stylesheet" href="assets/css/style.css">



</head>
<body>
    
    <!-- main header of page -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>EVENT-uality</h1>
            </div>
        </div>
    </div>


    <!-- calendar & input column -->
    <div class="container">
        <div class="row">

            <!-- calendar -->
            <div class="col s9 calendarBody">

                    <!-- calendar & input column -->
                    <div class="container">
                        <div class="row">
                
                            <!-- calendar -->
                
                            <div class="container">
                                <div class="card">
                                    <h3 class="card-header" id="monthAndYear"></h3>
                                    <table class="table table-bordered table-responsive-sm" id="calendar">
                                        <thead>
                                            <tr>
                                                <th>Sun</th>
                                                <th>Mon</th>
                                                <th>Tue</th>
                                                <th>Wed</th>
                                                <th>Thu</th>
                                                <th>Fri</th>
                                                <th>Sat</th>
                                            </tr>
                                        </thead>
                    
                                        <tbody id="calendar-body">
                    
                                        </tbody>
                                    </table>
                    
                                    <div class="form-inline">
                    
                                        <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>
                    
                                        <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
                                    </div>
                                    <br/>
                                    <form class="form-inline">
                                        <label class="lead mr-2 ml-2" for="month">Jump To: </label>
                                        <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                                            <option value=0>Jan</option>
                                            <option value=1>Feb</option>
                                            <option value=2>Mar</option>
                                            <option value=3>Apr</option>
                                            <option value=4>May</option>
                                            <option value=5>Jun</option>
                                            <option value=6>Jul</option>
                                            <option value=7>Aug</option>
                                            <option value=8>Sep</option>
                                            <option value=9>Oct</option>
                                            <option value=10>Nov</option>
                                            <option value=11>Dec</option>
                                        </select>
                    
                    
                                        <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
                                        <option value=1990>1990</option>
                                        <option value=1991>1991</option>
                                        <option value=1992>1992</option>
                                        <option value=1993>1993</option>
                                        <option value=1994>1994</option>
                                        <option value=1995>1995</option>
                                        <option value=1996>1996</option>
                                        <option value=1997>1997</option>
                                        <option value=1998>1998</option>
                                        <option value=1999>1999</option>
                                        <option value=2000>2000</option>
                                        <option value=2001>2001</option>
                                        <option value=2002>2002</option>
                                        <option value=2003>2003</option>
                                        <option value=2004>2004</option>
                                        <option value=2005>2005</option>
                                        <option value=2006>2006</option>
                                        <option value=2007>2007</option>
                                        <option value=2008>2008</option>
                                        <option value=2009>2009</option>
                                        <option value=2010>2010</option>
                                        <option value=2011>2011</option>
                                        <option value=2012>2012</option>
                                        <option value=2013>2013</option>
                                        <option value=2014>2014</option>
                                        <option value=2015>2015</option>
                                        <option value=2016>2016</option>
                                        <option value=2017>2017</option>
                                        <option value=2018>2018</option>
                                        <option value=2019>2019</option>
                                        <option value=2020>2020</option>
                                        <option value=2021>2021</option>
                                        <option value=2022>2022</option>
                                        <option value=2023>2023</option>
                                        <option value=2024>2024</option>
                                        <option value=2025>2025</option>
                                        <option value=2026>2026</option>
                                        <option value=2027>2027</option>
                                        <option value=2028>2028</option>
                                        <option value=2029>2029</option>
                                        <option value=2030>2030</option>
                                        </select></form>
                                </div>
                            </div>
                    
                    
                            <div>
                    
                    
                                <form id="form" method="post">
                    
                    
                                    <label for="">Enter Date</label>
                                    <input type="text" id="date">
                    
                                    <label for="">Event Name</label>
                                    <input type="text" id="event">
                    
                                    <input type="submit" value="Add">
                    
                                </form>
                    
                    
                    
                                <div class="schedules">
                    
                                </div>
                    
                    
                    
                    
                            </div>
                    
                
                
                
                        </div>
                
                    </div>
                
                
                
                <!-- end of calendar div-->
              

            </div>



            <!-- input column -->
            <div class="col s3 inputColumn">
                <h5>Add Events</h5><hr>
                    <form class="input-bar">

                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="input-events">Event</label>
                                    <input id="input-events" type="text" class="validate">
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="date" id="inputDate" value="2019-03-01" min="2019-01-01" max="2019-12-31">
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Details</label>
                                </div>
                            </div>
    
                            <button class="btn waves-effect waves-light" type="submit" name="action" id="submitbtn">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
            </div>


        </div>
    </div>



    <!-- events feed -->
    <div class="container">
        <div class="row">
            <div class="col s12 eventsAPI">
                <div class="container">
                    <h5>Event Search</h5>
                                    
                    <!-- This form is where users input data about the events -->
                    <form id="event-form">
                      <div class="row">
                        <div class="col s12 ">
                            <label for="event-input">Search for events for this city</label>
                            <input type="text" id="event-input" value="Trenton">
                        </div> <!-- end of column-->
                      </div> <!--end of row-->

                      <div class="row">
                        <div class="col s6 ">
                            <label for="event-start">Search for this start date </label>
                            <input type="text" class="datepicker" id="event-start" value="Mar 10, 2019">   
                        </div> <!-- end of column-->
                        <div class="col s6 ">
                            <label for="event-end">Search for this end date </label>
                            <input type="text" class="datepicker" id="event-end" value="Apr 30, 2019">   
                        </div> <!-- end of column-->
                    </div> <!-- end of row -->

                    <div class="row">
                        <div class="col s12 ">
                            <!-- This button will trigger our AJAX call -->
                            <a class="waves-effect waves-light btn" id="find-event"><i class="material-icons left">search</i>SEARCH</a>
                            <!-- <input id="find-event" type="submit" value="Event Search"> -->
                        </div> <!-- end of column-->
                    </div> <!-- end of row -->

                    </form>
                  
                    <!-- We'll be dumping our JSON contents in here -->
                    <div class="container" id="event-view"></div>                
                
                    <!-- We create a carousel of images here-->
                    <div class="carousel" id="image-view">
                      <!-- HLS this carousel-item is a proof of concept this is temporary-->
                      <a class="carousel-item" href="#one!">
                        <div class="card">
                          <div class="card-image">
                            <img src="https://lorempixel.com/250/250/nature/1">
                            <span class="card-title">Monster Truck</span>
                          </div>
                          <div class="card-content">
                            <p> Lincoln Financial Field </p> <p>10-31-2019 7:00</p>
                          </div>
                        </div>
                      </a>
                    </div>
                
                  </div>
               </div>
        </div>
    </div>




<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!--  Moment.js  -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

<script type="text/javascript" src="assets/javascript/app.js">
</script>
<script type="text/javascript" src="assets/javascript/main.js">
</script>

</body>
</html>
