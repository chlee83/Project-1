<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EVENT-uality</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Materialize icons css-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Link to this css-->
    <link rel="stylesheet" href="assets/css/style.css">



</head>
<body>
    
    <!-- main header of page -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>EVENT-uality</h1>
            </div>
        </div>
    </div>


    <!-- calendar & input column -->
    <div class="container">
        <div class="row">

            <!-- calendar -->
            <div class="col s9 calendarBody">

            </div>



            <!-- input column -->
            <div class="col s3 inputColumn">
                <h5>Add Events</h5><hr>
                    <form class="input-bar">

                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="input-events">Event</label>
                                    <input id="input-events" type="text" class="validate">
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="date" id="inputDate" value="2019-03-01" min="2019-01-01" max="2019-12-31">
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Details</label>
                                </div>
                            </div>
    
                            <button class="btn waves-effect waves-light" type="submit" name="action" id="submitbtn">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
            </div>


        </div>
    </div>



    <!-- events feed -->
    <div class="container">
        <div class="row">
            <div class="col s12 eventsAPI">

            </div>
        </div>
    </div>







<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

<script type="text/javascript" src="assets/javascript/app.js">
</script>


</body>
</html>
