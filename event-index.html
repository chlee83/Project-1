    <h1>Event Search</h1>

    <!-- This form is where users input data about the events -->
    <form id="event-form">
      <label for="event-input">Search for events for this city</label>
      <input type="text" id="event-input" value="Trenton"><br>

      <label for="event-start">Search for this start date ("yyyy-mm-dd")</label>
      <input type="text" id="event-start"  value="2019-03-08"><br>

      <label for="event-end">Search for this end date ("yyyy-mm-dd")</label>
      <input type="text" id="event-end" value="2019-04-30"><br>

      <!-- This button will trigger our AJAX call -->
      <input id="find-event" type="submit" value="Event Search">
    </form>
  
    <!-- We'll be dumping our JSON contents in here -->
    <div class="container" id="event-view"></div>
